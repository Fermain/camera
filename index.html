<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera App</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <script defer src="src/js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="camera">
      <video autoplay playsinline class="camera-video"></video>

      <div class="buttons">
        <button class="camera-shutter"></button>

        <button class="camera-reset">Reset</button>

        <input type="checkbox" id="greyscale" class="greyscale">
        <label for="greyscale" class="greyscale"></label>
      </div>
    </div>

    <div class="camera-printer">
      <canvas class="camera-photo"></canvas>
    </div>
  </div>
</body>

</html>
